version: '2.4'

services:
  client:
    build: client
    ports:
      - "80:80"
    depends_on:
      - server
    restart: on-failure

  server:
    build: server
    environment:
      ALLOWED_HOSTS: '*'
      DEBUG: '0'
      PGDATABASE: postgres
      PGHOST: db
      PGNAME: postgres
      PGPASSWORD: "${POSTGRES_PASSWORD}"
      PGPORT: 5432
      PGUSER: postgres
      SECRET_KEY:
    depends_on:
      db:
        condition: service_healthy
    restart: on-failure
    expose:
      - "8000"
    command: ["gunicorn", "--bind", "0.0.0.0:8000", "server.wsgi"]

  db:
    build: db
    environment:
      POSTGRES_PASSWORD:
    healthcheck:
      test: "pg_isready -h 127.0.0.1 || exit 1"
      start_period: 30s
    restart: on-failure
    expose:
      - "5432"
